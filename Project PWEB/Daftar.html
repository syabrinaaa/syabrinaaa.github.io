    <div class="kotak">
        <div class="container">
            <div id="tekslog1"><strong>Masuk ke Sainz</strong></div>    
                <a onclick="getInfo()" class="kotak2 warnawin1" style="margin-top: 200px;" href="#"><img class="img" src="../Tugas WEB/img/facebook.png" alt=""> Masuk dengan Facebook</a>       
                <a onclick="getInfo1()" class="kotak2 warnawin2" href="#"><img class="img1" src="../Tugas WEB/img/twitter.png" alt="">Masuk dengan Twitter</a>       
                <a onclick="getInfo2()" class="kotak2 warnawin3" href="#"><img class="img2" src="../Tugas WEB/img/google.png" alt="">Masuk dengan Google</a>

            <div class="login2">
                <div id="or">atau</div>
                <form name="tempatDaftar" action="Login.html" method="GET">
                    <table>
                        <tr style="margin-top:-165px ; " class="login3">
                            <td><label for="nama">Nama</label></td>
                            <td><input name="nama" class="kotakmasuk" type="text" placeholder="Masukkan Nama"></td>
                        </tr>
                        <tr class="login3">
                            <td><label class="kotakmasuk" for="Kelas">Kelas</label></td>
                            <td><select name="Kelas">
                                <option> Pilih Kelas
                                    <option> Kelas 10
                                        <option> Kelas 11
                                            <option> Kelas 12
                                            </option>
                                        </option>
                                    </option>
                                </option>
                            </select></td>
                        </tr>
                        <tr class="login3">
                            <td><label for="email">E-mail</label></td>
                            <td><input name="email" class="kotakmasuk" type="email" placeholder="Masukkan Email"></td>
                        </tr>
                        <tr class="login3">
                            <td><label for="password">Password</label></td>
                            <td><input name="password" class="kotakmasuk" id="password" type="password" placeholder="Masukkan Masukkan Password"></td>
                            <td><div class="checkbox">
                                <input type="checkbox" onclick="showPass()">Show Password</td>
                        </tr>
                        <tr class="login3">
                            <td><label for="password">Confirm Password</label></td> 
                            <td><input name="confirm" class="kotakmasuk" id="password" type="password" placeholder="Confirm Password"></td>
                            <td><div class="checkbox">
                                <input  type="checkbox" onclick="showPass()">Show Password</td>
                        </tr>
                        <tr class="login3">
                            <td><input id="masuk" type="submit" name="Daftar" value="Daftar"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>          
    </div>
