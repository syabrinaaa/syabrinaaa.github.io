    <div class="kotak">
        <div class="container">
            <div id="tekslog"><strong>Masuk ke Sainz</strong></div>
            <a onclick="getInfo()" class="kotak2 warnawin1" style="margin-top:70px;" href="#"><img class="img" src="../Tugas WEB/img/facebook.png" alt=""> Masuk dengan Facebook</a>       
            <a onclick="getInfo1()" class="kotak2 warnawin2" href="#"><img class="img1" src="../Tugas WEB/img/twitter.png" alt="">Masuk dengan Twitter</a>       
            <a onclick="getInfo2()" class="kotak2 warnawin3" href="#"><img class="img2" src="../Tugas WEB/img/google.png" alt="">Masuk dengan Google</a>

            <div class="login">
                <div id="or">atau</div>
                <table>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input class="kotakmasuk" id="email" type="text"  placeholder="Masukkan Email"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input class="kotakmasuk" id="password" type="password" placeholder="Kata Sandi"></td>
                        <td><div class="checkbox">
                            <input  type="checkbox" onclick="showPass()">Show Password</td>
                    </tr>
                    <tr>
                        <td><div class="merah">Invalid Username or Password.</div></td>
                        <td><button class="button" onclick="getLogin()" id="masuk" type="submit">Masuk</button></td>
                    </tr>
                </table>
            </div>
        </div>          
    </div>

     <!-- Masuk Facebook -->
     <div id="bg_gelap" class="kotak3">
        <div class="window warnawin1">
            <div class="container">
                <br>
                <div class="judul"><img class="gambar" src="../Tugas WEB/img/facebook.png" alt="">Masuk Facebook</div>
                <table class="masfb">
                    <tr>
                        <td><input class="kotakmasuk1" type="text" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td><input class="kotakmasuk1" type="password" placeholder="Kata Sandi"></td>
                    </tr>
                </table>
                <br>
                <table>
                    <tr>
                        <td><a href="Beranda(1).html"><input class="masuk1" type="submit" name="Masuk" value="Masuk"></a></td>
                    </tr>
                    <tr>
                        <td><button class="masuk2 buttonn" type="batal">Batal</button</td>
                    </tr>
                </table>
            </div>           
        </div>
    </div>

    <!-- Masuk Twitter -->
